<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body> 
    <!-- different platforms for logining in for different people -->
    <div class="container">
        <div class="row">
         <div class="col">
            <!-- manager's log part -->
         <h2>MANAGER</h2>
         <form action>

            <label for="Branch name">Branch</label>
            <select id="Branch na" name="branch">
                <option value="text">Branch1</option>
                <option value="text">Branch2</option>
            </select>

            <label for="name"> Manager Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" >


            <label for="Products procured">Products procured</label>
            <select id="product type" name="product">
                <option value="Beans">Beans</option>
                <option value="Grain Maize">Maize</option>
                <option value="Cow peas">Cow peas</option>
                <option value="Soy Beans">Soya beans</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Date of Record</label>
            <input type="date" id="date" name="date" required>


            <label for="product weight">Product Weight recorded</label>
            <input type="number"required min="1000">


            <label for="payment">Payment Information</label>
            <input type="text" id="payment" name="payment" placeholder="Payment details here">

            <button type="submit">LOGIN</button>
        </div>
         <!-- attendants page -->
            <div class="container">
                <h2>ATTENDANTS</h2>
                <form action>

                    <label for="name"> Attendants Name</label>
                    <input type="text" id="name" name="name" required>
        
        
                    <label for="password">Password</label>
                    <input type="password" >
        
        
                    <label for="Products Sold">Products sold</label>
                    <select id="product type" name="product type">
                        <option value="Beans">Beans</option>
                        <option value="Grain Maize">Maize</option>
                        <option value="Cow peas">Cow peas</option>
                        <option value="Soy Beans">Soya beans</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="date">Date of sale</label>
                    <input type="date" id="date" name="date" required>
        

                  <label for="date">time of sale</label>
                    <input type="datetime"  id="time" name="time" required>


                    <label for="product weight">product Weight</label>
                    <input type="number" id="sale type" name="sales product" required min="5">
        
        
                    <label for="payment">Payment Information</label>
                    <input type="text" id="payment" name="payment" placeholder="Payment details here">
        
                
                    <button type="submit">LOGIN</button>
  
              <!-- SALES AGENT -->
                    <div class="container">
                        <h2>SALES AGENT</h2>
                        <form action>
        
                            <label for="name"> Sales's Agent Name</label>
                            <input type="text" id="name" name="name" required>
                
                
                            <label for="password">Password</label>
                            <input type="password" >
                
                
                            <label for="Products Sold">Products sold</label>
                            <select id="product type" name="product type">
                                <option value="Beans">Beans</option>
                                <option value="Grain Maize">Maize</option>
                                <option value="Cow peas">Cow peas</option>
                                <option value="Soy Beans">Soya beans</option>
                                <option value="other">Other</option>
                            </select>
                
                            <label for="date">Date of sale</label>
                            <input type="date" id="date" name="date" required>
                
        
                          <label for="date">time of sale</label>
                            <input type="datetime"  id="time" name="time" required>
        
        
                            <label for="product weight">product Weight</label>
                            <input type="number" id="sale type" name="sales product" required min="5">
                
                
                            <label for="payment">Payment Information</label>
                            <input type="text" id="payment" name="payment" placeholder="Payment details here">
                
                        
                            <button type="submit">LOGIN</button>
        
        </form>
        </div>
        </div>
    </div>
